WaypointSnapPlanner:
  # Downsampling resolution for A* path points (meters)
  downsample_resolution: 0.5
  
  # Maximum velocity for trajectory generation (m/s)
  max_vel: 1.0
  
  # Maximum acceleration for trajectory generation (m/s^2)
  max_accel: 1.0
  
  # Polynomial order (2: accel, 3: jerk, 4: snap)
  polynomial_order: 3
  
  # Time step for trajectory sampling (seconds)
  trajectory_time_step: 0.01
  
  # Topic for receiving waypoints
  waypoint_topic: "/waypoints"

  # Minimum distance that defines a new navigation goal (meters)
  goal_change_tolerance: 0.05

